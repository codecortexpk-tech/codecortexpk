<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Code Cortex | Software House in Pakistan</title>
  <style>
    :root {
      --bg: #1c1e26;
      --panel: #2f3243;
      --accent: #ffe27d;
      --muted: #ccc;
      --cta: #ff6b6b;
      --text-primary: #ffffff;
      --shadow: 0 4px 20px rgba(0,0,0,0.4);
      --success: #10b981;
      --error: #ef4444;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      font-family: 'Segoe UI', system-ui, sans-serif; 
      background-color: var(--bg); 
      color: var(--muted); 
      line-height: 1.6;
    }

    header { 
      background: rgba(43, 46, 61, 0.95); 
      padding: 1rem 2rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    
    .header-left { 
      display: flex; 
      align-items: center; 
      gap: 15px; 
    }
    
    .logo-img { 
      width: 55px; 
      height: 55px; 
      border-radius: 50%; 
      border: 2px solid var(--accent);
    }
    
    .header-left h1 {
      color: var(--text-primary);
      font-size: 1.5rem;
    }

    .hero { 
      text-align: center; 
      padding: 8rem 2rem 5rem; 
      background: linear-gradient(135deg, var(--bg) 0%, #2b2e3d 100%);
    }
    
    .hero h2 { 
      font-size: 3rem; 
      margin-bottom: 1.5rem; 
      background: linear-gradient(90deg, var(--accent), var(--cta)); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
    }
    
    section { 
      padding: 5rem 2rem; 
      text-align: center; 
    }
    
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .form-container {
      background: var(--panel);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .info-container {
      background: var(--panel);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid transparent;
      background: var(--bg);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .submit-btn {
      background: var(--cta);
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #ff4b4b;
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    #formMessage {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .info {
      background-color: rgba(37, 99, 235, 0.1);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .error-message {
      color: var(--error);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    footer { 
      background-color: #2b2e3d; 
      padding: 3rem 2rem; 
      text-align: center; 
    }

    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      
      .hero h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="code_logo.png" alt="Code Cortex" class="logo-img" />
      <h1>Code Cortex</h1>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Get In Touch</h2>
    <p>Ready to start your project? We're here to help bring your ideas to life.</p>
  </section>

  <!-- Contact Section -->
  <section>
    <h2>Contact Us</h2>
    
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="form-container">
        <form id="contactForm" action="https://formspree.io/f/xvgbjgdw" method="POST">
          <!-- FormSpree Hidden Fields -->
          <input type="hidden" name="_subject" value="New Contact Form Submission - Code Cortex">
          <input type="hidden" name="_replyto" id="replyTo">
          <input type="hidden" name="_cc" value="codecortexpk@gmail.com">
          <input type="text" name="_gotcha" style="display:none">
          
          <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <div class="error-message" id="nameError"></div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="+92 XXX XXXXXXX" required>
            <div class="error-message" id="phoneError"></div>
          </div>

          <div class="form-group">
            <label for="service">Service Needed *</label>
            <select id="service" name="service" required>
              <option value="">Select a service</option>
              <option value="web-development">Web Development</option>
              <option value="mobile-apps">Mobile App Development</option>
              <option value="ai-solutions">AI Solutions</option>
              <option value="other">Other</option>
            </select>
            <div class="error-message" id="serviceError"></div>
          </div>

          <div class="form-group">
            <label for="message">Project Details *</label>
            <textarea id="message" name="message" rows="6" placeholder="Describe your project..." required></textarea>
            <div class="error-message" id="messageError"></div>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn">
            Send Message
          </button>
        </form>
        
        <div id="formMessage" aria-live="polite"></div>
      </div>

      <!-- Contact Information -->
      <div class="info-container">
        <h3 style="color: var(--accent); margin-bottom: 1.5rem;">Contact Information</h3>
        
        <div style="margin-bottom: 2rem;">
          <strong style="color: var(--text-primary);">Email Us</strong>
          <p><a href="mailto:codecortexpk@gmail.com" style="color: var(--muted);">codecortexpk@gmail.com</a></p>
        </div>
        
        <div style="margin-bottom: 2rem;">
          <strong style="color: var(--text-primary);">Call Us</strong>
          <p><a href="tel:+923157227688" style="color: var(--muted);">+92 315 722 7688</a></p>
        </div>
        
        <div>
          <strong style="color: var(--text-primary);">Visit Us</strong>
          <p>Mehria Town, Attock, Pakistan</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Code Cortex (Pvt.) Ltd. | All Rights Reserved</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      const formMessage = document.getElementById('formMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      // Set reply-to field to match email field
      const emailField = document.getElementById('email');
      const replyToField = document.getElementById('replyTo');
      
      emailField.addEventListener('input', function() {
        replyToField.value = emailField.value;
      });
      
      // Form validation
      function validateForm() {
        let isValid = true;
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const service = document.getElementById('service');
        const message = document.getElementById('message');
        
        // Reset error states
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        document.querySelectorAll('input, textarea, select').forEach(el => el.classList.remove('error'));
        
        // Name validation
        if (!name.value.trim()) {
          document.getElementById('nameError').textContent = 'Name is required';
          name.classList.add('error');
          isValid = false;
        }
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.value.trim()) {
          document.getElementById('emailError').textContent = 'Email is required';
          email.classList.add('error');
          isValid = false;
        } else if (!emailRegex.test(email.value)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email address';
          email.classList.add('error');
          isValid = false;
        }
        
        // Phone validation
        const phoneRegex = /^[\+]?[0-9\s\-\(\)]{10,}$/;
        if (!phone.value.trim()) {
          document.getElementById('phoneError').textContent = 'Phone number is required';
          phone.classList.add('error');
          isValid = false;
        } else if (!phoneRegex.test(phone.value)) {
          document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
          phone.classList.add('error');
          isValid = false;
        }
        
        // Service validation
        if (!service.value) {
          document.getElementById('serviceError').textContent = 'Please select a service';
          service.classList.add('error');
          isValid = false;
        }
        
        // Message validation
        if (!message.value.trim()) {
          document.getElementById('messageError').textContent = 'Message is required';
          message.classList.add('error');
          isValid = false;
        } else if (message.value.trim().length < 10) {
          document.getElementById('messageError').textContent = 'Message should be at least 10 characters';
          message.classList.add('error');
          isValid = false;
        }
        
        return isValid;
      }
      
      // Form submission
      contactForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
          formMessage.textContent = "Please fix the errors above";
          formMessage.className = "error";
          return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        
        formMessage.textContent = "Sending your message...";
        formMessage.className = "info";
        
        try {
          const formData = new FormData(contactForm);
          
          const response = await fetch(contactForm.action, {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });

          if (response.ok) {
            formMessage.textContent = "✅ Thank you! Your message has been sent successfully. We'll get back to you soon.";
            formMessage.className = "success";
            contactForm.reset();
          } else {
            formMessage.textContent = "⚠️ Something went wrong. Please try again or contact us directly.";
            formMessage.className = "error";
          }
        } catch (error) {
          formMessage.textContent = "🚫 Network error. Please check your connection and try again.";
          formMessage.className = "error";
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Message";
        }
      });
    });
  </script>
</body>
</html>
