<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Contact Code Cortex | Software House in Pakistan</title>
  <meta name="description" content="Get in touch with Code Cortex ‚Äî a leading software house in Pakistan. Contact us for web development, mobile apps, AI solutions, and IT services.">
  <meta name="keywords" content="Code Cortex, software house Pakistan, contact Code Cortex, web development, app development, AI services, IT company Pakistan">
  <link rel="canonical" href="https://codecortexpk-tech.github.io/codecortexpk/contact.html">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Contact Code Cortex | Software House in Pakistan">
  <meta property="og:description" content="Connect with Code Cortex ‚Äî experts in web, mobile, and AI development.">
  <meta property="og:url" content="https://codecortexpk-tech.github.io/codecortexpk/contact.html">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://codecortexpk-tech.github.io/codecortexpk/assets/contact-banner.jpg">

  <!-- Styles -->
  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --accent: #2563eb;
      --cta: #0f172a;
      --border: #cbd5e1;
      --success: #10b981;
      --error: #ef4444;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--cta);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }

    h2 {
      color: var(--cta);
      margin-bottom: 1rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      outline: none;
    }

    label {
      font-weight: 600;
      color: var(--cta);
    }

    button {
      background: var(--accent);
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--cta);
      color: white;
      margin-top: 3rem;
    }

    #formMessage {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      padding: 0.75rem;
      border-radius: 8px;
    }

    .success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .info {
      background-color: rgba(37, 99, 235, 0.1);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    @media (max-width: 600px) {
      main { padding: 1.5rem; }
      header h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Code Cortex</h1>
    <p>Let's discuss your project ‚Äî we'd love to hear from you!</p>
  </header>

  <main>
    <h2>Send us a message</h2>
    <form id="contactForm" action="https://formspree.io/f/xvgbjgdw" method="POST" enctype="multipart/form-data">
      <!-- Formspree Configuration for Email Forwarding -->
      <input type="hidden" name="_subject" value="New Project Inquiry - Code Cortex">
      <input type="hidden" name="_replyto" id="replyTo">
      <input type="hidden" name="_cc" value="codecortexpk@gmail.com"> <!-- Replace with your Gmail -->
      
      <!-- Honeypot field to prevent spam -->
      <input type="text" name="_gotcha" style="display:none">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="service">Interested In</label>
      <select id="service" name="service" required>
        <option value="">Select a service</option>
        <option>Web Development</option>
        <option>Mobile App Development</option>
        <option>AI Solutions</option>
        <option>Branding & Design</option>
        <option>IT Consultancy</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <label for="file">Attach File (optional)</label>
      <input type="file" id="file" name="file">

      <button type="submit">Send Message</button>
      <p id="formMessage" aria-live="polite"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Code Cortex Pakistan ‚Äî All Rights Reserved.</p>
  </footer>

  <!-- Form Handling Script -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');
    
    // Set reply-to field to match email field
    const emailField = document.getElementById('email');
    const replyToField = document.getElementById('replyTo');
    
    emailField.addEventListener('input', function() {
      replyToField.value = emailField.value;
    });
    
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";
      formMessage.textContent = "Sending your message...";
      formMessage.className = "info";
      
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          formMessage.textContent = "‚úÖ Thank you! Your message has been sent successfully. We'll get back to you soon.";
          formMessage.className = "success";
          form.reset();
        } else {
          formMessage.textContent = "‚ö†Ô∏è Something went wrong. Please try again or contact us directly.";
          formMessage.className = "error";
        }
      } catch (error) {
        formMessage.textContent = "üö´ Network error. Please check your connection and try again.";
        formMessage.className = "error";
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      }
    });
  });
  </script>

</body>
</html>
