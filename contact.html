<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Get in Touch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            padding: 20px;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Get In Touch</h1>
        
        <form id="contactForm" action="https://formspree.io/f/mvojzogj" method="POST">
            <!-- Personal Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+92 XXX XXXXXXX" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company/Organization</label>
                    <input type="text" id="company" name="company" placeholder="Your company name (optional)">
                </div>
            </div>

            <!-- Project Details -->
            <div class="form-group">
                <label for="service">Service Needed *</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="web-development">Web Development</option>
                    <option value="mobile-apps">Mobile App Development</option>
                    <option value="ai-solutions">AI Solutions</option>
                    <option value="maintenance">IT Maintenance & Support</option>
                    <option value="multiple">Multiple Services</option>
                    <option value="consultation">Consultation</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Project Budget (PKR)</label>
                <select id="budget" name="budget">
                    <option value="">Select budget range</option>
                    <option value="10k-25k">Rs. 10,000 - 25,000</option>
                    <option value="25k-50k">Rs. 25,000 - 50,000</option>
                    <option value="50k-100k">Rs. 50,000 - 100,000</option>
                    <option value="100k-250k">Rs. 100,000 - 250,000</option>
                    <option value="250k+">Rs. 250,000+</option>
                    <option value="not-sure">Not sure yet</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Project Details *</label>
                <textarea id="message" name="message" rows="6" placeholder="Please describe your project requirements, goals, and any specific features you need..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Send Project Inquiry
            </button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Thank you! Your message has been sent successfully.');
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                alert('Sorry, there was an error sending your message. Please try again or contact us directly.');
                console.error('Form submission error:', error);
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
