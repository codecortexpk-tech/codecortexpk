<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Code Cortex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #1c1e26;
      --panel: #2f3243;
      --accent: #ffe27d;
      --muted: #ccc;
      --cta: #ff6b6b;
      --text-primary: #ffffff;
      --shadow: 0 4px 20px rgba(0,0,0,0.4);
      --success: #10b981;
      --error: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg) 0%, #2b2e3d 100%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: var(--panel);
      border-radius: 15px;
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 600px;
    }

    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .login-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('code_logo.png') center/contain no-repeat;
      opacity: 0.1;
    }

    .login-left h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .login-left p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      position: relative;
    }

    .login-right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: var(--accent);
      font-size: 2rem;
      font-weight: 700;
    }

    .login-form h2 {
      color: var(--text-primary);
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 226, 125, 0.2);
      outline: none;
      background: rgba(255, 255, 255, 0.08);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .forgot-password {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--accent), var(--cta));
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 226, 125, 0.4);
    }

    .error-message {
      color: var(--error);
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 5px;
      display: none;
    }

    .success-message {
      color: var(--success);
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        min-height: auto;
      }
      
      .login-left, .login-right {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-left">
      <h2>Welcome Back!</h2>
      <p>Sign in to access your Code Cortex admin dashboard.</p>
    </div>
    
    <div class="login-right">
      <div class="logo">
        <h1>Code Cortex</h1>
      </div>
      
      <div class="login-form">
        <h2>Admin Login</h2>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="admin@codecortex.com" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="login-btn" id="loginButton">
            Login
          </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Simple validation
      if (email === 'admin@codecortex.com' && password === 'admin123') {
        successMessage.textContent = 'Login successful! Redirecting...';
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        errorMessage.textContent = 'Invalid email or password. Use: admin@codecortex.com / admin123';
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
